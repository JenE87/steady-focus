{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Confirm deletion of task</h1>
    <p>Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-sm">Yes, delete</button>
        <a href="{% url 'tasks:task_detail' task.pk %}" class="btn btn-secondary btn-sm ms-3">Cancel</a>
    </form>
</div>
{% endblock %}
